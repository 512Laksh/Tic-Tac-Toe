<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div class="container">
		<h1>Sign up</h1>
		<form id="signup-form">
			<div class="un">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>
				<p id="errunmsg"></p><br><br>
			</div>

			<div class="pwd">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required >
				<p id="errpwmsg"></p><br><br>
			</div>
			<button>submit</button>
		</form>
		<p>Already have an account? <a href="login.html">Login</a></p>
	</div>
    <script>
		
        let signup=document.getElementById("signup-form")
		let un=document.getElementById("username")
		let errunmsg=document.getElementById("errunmsg")
		let pwd=document.getElementById("password")
		let errpwmsg=document.getElementById("errpwmsg")
		let userData=[];
		
		un.addEventListener('change',()=>{
			if(un.value==''){
				errunmsg.textContent='enter userName'
				errunmsg.style.color='red'
			}
			else(
				errunmsg.textContent=''
			)
		})
		pwd.addEventListener('change',()=>{
			if(pwd.value==''){
				errpwmsg.textContent='enter password'
				errpwmsg.style.color='red'
			}
			else(
				errpwmsg.textContent=''
			)
		})
		signup.addEventListener("submit", (e)=> {
		e.preventDefault();
		let user={};
		user.un=un.value
		user.pwd=pwd.value
		userData.push(user)
		console.log(userData)
		localStorage.setItem('user',JSON.stringify(userData))
		window.location.href='login.html'
	});
    </script>
</body>
</html>
