<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    
</head>
<body>
    <style>
        * {
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.cnt {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.msg-cnt {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
}

.boxes {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-bottom: 20px;
}

.box {
    height: 80px;
    width: 80px;
    border-radius: 10px;
    font-size: 40px;
    background-color: #e7e7e7;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s;
}

.box:hover {
    background-color: #d4d4d4;
}

.box:disabled {
    background-color: #f0f0f0;
    cursor: not-allowed;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

.hide {
    display: none;
}

/* Responsive Design */
@media (max-width: 600px) {
    .box {
        height: 60px;
        width: 60px;
        font-size: 30px;
    }

    .msg-cnt {
        font-size: 20px;
    }

    button {
        font-size: 14px;
    }
}

    </style>
    <main>
        <div class="cnt">
            <div class="msg-cnt">
                <p id="msg"></p>
                <button id="newGame">New Game</button>
            </div>
            <div class="boxes">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div><button id="rst">Reset</button></div>
        </div>
    </main>
    <script>

let boxes=document.querySelectorAll('.box')
let msgCnt=document.querySelector('.msg-cnt')
let msg=document.getElementById('msg')
let newGame=document.getElementById('newGame')

let turnx=true;
let count=0;
let winnigPattern=[
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
];
msgCnt.classList.add('hide')
boxes.forEach( box => {
    box.addEventListener('click',(x)=>{
        count++;
        if(turnx){
            box.innerText='X'
            box.style.color='red'
            turnx=false
        }
        else{
            box.innerText='O'
            box.style.color='blue'
            turnx=true
        }
        box.disabled=true;
        let winner=checkwin()
        console.log(winner)
        if(winner==false && count==9){
            msgCnt.classList.remove('hide')
            msg.innerText=`Match Draw`
        };
    })
});

let checkwin=()=>{
    
    console.log("Current state:", Array.from(boxes).map(box => box.innerText));
    for (let p of winnigPattern){
        let p1=boxes[p[0]].innerText
        let p2=boxes[p[1]].innerText
        let p3=boxes[p[2]].innerText
        if(p1!='' && p2!='' && p3!=''){
            if(p1===p2 && p2===p3){
                console.log("winner "+ p1)
                msg.innerText=`Winner is ${p1}`
                msgCnt.classList.remove('hide')
                disableBoxes()
                return true;
            }
        }
    }
    return false;
}

let disableBoxes = () => {boxes.forEach(box => box.disabled = true);};
newGame.addEventListener('click', () => {
    reset();
});
function reset(){
    boxes.forEach(box => {
        box.innerText = '';
        box.disabled = false;
    });
    msgCnt.classList.add('hide');
    count = 0;
    turnX = true;
}




    </script>
</body>
</html>
