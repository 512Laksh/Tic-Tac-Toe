</head>

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div><button id="rst">Reset</button></div>
        </div>
    </main>
    <script src="tic tac toe.js"></script>
</body>
</html>
